name: Check Cargo.lock

on:
  pull_request:
    branches: [ main ]

jobs:
  check-cargo-lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        run: rustup update && rustup default stable
      - name: Check if Cargo.lock is up to date
        run: |
          cargo generate-lockfile --locked
          git diff --exit-code Cargo.lock